<header>
  <div class="branding">{{ partial "branding/top-banner-branding" . }}</div>
  <div class="header__cta-icons mobile">{{ partial "cta/header-icons" . }}</div>
  <input type="checkbox" id="mobileNavToggle" />
  <label for="mobileNavToggle">
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M2 6V8H22V6H2Z" />
      <path d="M2 11V13H22V11H2Z" />
      <path d="M2 16V18H22V16H2Z" />
    </svg>
  </label>

  <div class="nav-main">{{ partial "navigation/nav-main" . }}</div>
  <div class="header__cta-icons desktop">{{ partial "cta/header-icons" . }}</div>
</header>
